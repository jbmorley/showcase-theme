---
layout: default
---

<header>
    <h1>Documentation</h1>
</header>

<div class="content-sidebar">
    <left-sidebar class="tree">
        {% file_tree docs %}
    </left-sidebar>
    <main-content>
        {% if page.title %}
            <header>
                <h1>{{ page.title }}</h1>
            </header>
        {% endif %}
        {{ content | toc_only }}
        <hr />
        {{ content | inject_anchors }}
    </main-content>
</div>
